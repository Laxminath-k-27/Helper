<div style="padding: 24px; text-align: center;">
    <mat-icon color="warn">warning</mat-icon>
    <h2>{{ data.message }}</h2>
    <h4>You can't undo this action</h4>
    <div style="margin-top: 24px;">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="warn" (click)="onDelete()" style="background-color: red;"><mat-icon color="warn" style="background-color: white;">delete</mat-icon>Delete</button>
    </div>
</div>
